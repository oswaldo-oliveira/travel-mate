version: "2"

sql:
  - engine: "postgresql"
    queires: "./queries"
    schema: "./migrations"
    gen:
      go:
        out: "."
        package: "database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
